<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <b><title>Registration Form</title>
    <style>
        body {
            font-family: cursive;
            background-color: #f2f2f2;
            background-image: url("https://www.arca24.com/en/wp-content/uploads/2022/02/form-register-arca24.jpg");
            
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
           
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .form-container, .details-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
           
        }
        input[type="submit"] {
            background-color: darkgray;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            padding: 7px;
           display:flex;  
           font-family: cursive;
        }
        input[type="submit"]:hover {

        }
        .error {
            color: red;
            font-size: 14px;
        }
        .details {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .details img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <u><h2>Registration Form</h2></u>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phoneError"></span>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website" required>
                <span class="error" id="websiteError"></span>

                <label for="image">Image Link:</label>
                <input type="url" id="image" name="image" required>
                <span class="error" id="imageError"></span>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError"></span>

                <label for="dob">Date of Birth:</label>
            <input  style="width:150px;height: 30px;"type="date" id="dob" name="dob">
              <br>

                <label for="skills">Skills:</label><br>
                <textarea id="skills" name="skills" rows="3" required></textarea>
                <span class="error" id="skillsError"></span>
                   <br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="details-container">
            <div class="details" id="detailsContainer" style="display:none;">
                <u><h2>Registration Details:</h2></u>
                <p><strong>Name:</strong> <span id="display_name"></span></p>
                <p><strong>Email:</strong> <span id="display_email"></span></p>
                <p><strong>Phone Number:</strong> <span id="display_phone"></span></p>
                <p><strong>Website:</strong> <span id="display_website"></span></p>
                <p><strong>Gender:</strong> <span id="display_gender"></span></p>
                <p><strong>Skills:</strong> <span id="display_skills"></span></p>
            </div>
            <img src="" alt="User Image" id="display_image">
        </div>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const detailsContainer = document.getElementById("detailsContainer");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            if (validateForm()) {
                displayDetails();
            }
        });

        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const website = document.getElementById("website").value.trim();
            const image = document.getElementById("image").value.trim();
            const gender = document.getElementById("gender").value;
            const skills = document.getElementById("skills").value.trim();

            let isValid = true;

            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Add other validations for email, phone, website, image, gender, and skills if needed.
            // You can use regular expressions for email and phone validation.

            return isValid;
        }

        function displayDetails() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const website = document.getElementById("website").value.trim();
            const image = document.getElementById("image").value.trim();
            const gender = document.getElementById("gender").value;
            const skills = document.getElementById("skills").value.trim();

            document.getElementById("display_name").innerText = name;
            document.getElementById("display_email").innerText = email;
            document.getElementById("display_phone").innerText = phone;
            document.getElementById("display_website").innerText = website;
            document.getElementById("display_gender").innerText = gender;
            document.getElementById("display_skills").innerText = skills;
            document.getElementById("display_image").src = image;

            detailsContainer.style.display = "block";
        }
    </script>
</body>
</html>
